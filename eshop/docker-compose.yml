version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: eshop_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: raman777
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:raman777@db:5432/eshop_db

volumes:
  postgres_data: